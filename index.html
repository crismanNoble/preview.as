</head>
<body>
  
  <main>
    <h1>Preview As </h1>
    <section id="main">
      <div class="input">
        <form class="js-ajax">
          <input type="text" id="url" placeholder="url" value="https://nobleintentstudio.com/" required="required">
          <input type="submit" class="js-submit" value="Preview URL">
        </form>
      </div>
      <br><Br>
      <hr>
      <div class="previews">

    </div>
  </div>

 
</div>
        <section class="facebook preview" style="display: none;">
  <h3>Facebook <a href="https://developers.facebook.com/tools/debug/" class="info-btn" target="_blank">i</a></h3>
  <div class="facebook__card" style="display: none">
    <div class="facebook__image"></div>
    <div class="facebook__content">
      <div class="facebook__link"></div>
      <div class="facebook__title"></div>
      <div class="facebook__description"></div>
    </div>
  </div>
  <p class="info"></p>
</section>
        <section class="slack preview" style="display: none;">
  <h3>Slack <a href="https://ohdoylerules.com/web/slack-url-meta-data/" class="info-btn" target="_blank">i</a></h3>
  <div class="slack__card" style="display: none">
    <div class="slack__line"></div>
    <div class="slack__wrapper">
      <div class="slack__content">
        <div class="slack__domain-title">
          <div class="slack__favicon"><img src="" style="display: none"></div>
          <div class="slack__domain-name"></div>
        </div>
        <div class="slack__page-title"></div>
        <div class="slack__description"></div>
      </div>
      <div class="slack__image"></div>
    </div>
  </div>
</section>
      </div>

      
<div class="meta" style="display: none">
  <hr>
  <h3>Raw Meta Tags</h3>
  <pre id="meta_raw"></pre>
  <hr>
</div>



    </section>
    <footer>Brought to you by <a href="https://nobleintentstudio.com" target="_blank">Noble Intent Studio</a></footer>

</html>
